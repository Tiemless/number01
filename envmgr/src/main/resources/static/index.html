<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>后台管理系统</title>
<link rel="stylesheet" href="css/semantic.css" />
<link rel="stylesheet" href="css/main.css" />

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/semantic.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</head>

<body>
	<!--header-->
	<div class="ui clearing segment">
		<h3 class="ui left floated header">后台管理系统</h3>
		<div class="ui right floated header">
			<div class="ui horizontal list">
				<div class="item">
					<a href="javascript:;"><i class="user icon"></i></a> <a
						href="javascript:;"><i class="power icon"></i></a>
				</div>

			</div>
		</div>
	</div>

	<!--main-->

	<div class="ui grid">
		<!--left-->
		<div class="two wide column">
			<div class="ui inverted segment">
				<div class="ui inverted accordion">

					<div class="title active">
						<i class="dropdown icon"></i> <i class="at icon"></i>产品管理

					</div>
					<div class="content active item vertical tabular menu">
						<div class="transition visible header item" data-tab="six">PM2.5</div>
						<div class="transition visible header item" data-tab="six">PM10</div>
						<div class="transition visible header item" data-tab="six">TSP</div>
						<div class="transition visible header item" data-tab="six">噪声</div>
						<div class="transition visible header item" data-tab="six">温度</div>
						<div class="transition visible header item" data-tab="six">湿度</div>
						<div class="transition visible header item" data-tab="six">风速</div>
						<div class="transition visible header item" data-tab="six">风向</div>
						<div class="transition visible header item" data-tab="six">采集时间</div>
					</div>
					<div class="title">
						<i class="dropdown icon"></i> <i class="protect icon"></i>修改密码
					</div>
					<div class="content item vertical tabular menu">
						<div class="transition hidden header item" data-tab="kk">修改密码</div>
					</div>

				</div>
			</div>

		</div>

		<div class="fourteen wide white column">

			<!--one-->
			<div class="ui tab segment" data-tab="one">用户信息管理</div>
			<!--two-->
			<div class="ui tab segment" data-tab="two">资金流水记录</div>
			<!--three-->
			<div class="ui tab segment" data-tab="three">投资记录查询</div>
			<!--four-->
			<div class="ui tab segment" data-tab="four">每月投资统计</div>
			<!--five-->
			<div class="ui tab segment" data-tab="five">月存及月取计划管理</div>

			<!--six-->
			<div class="ui active tab segment" data-tab="six">

				<div class="ui grid">
					<div class="wide  column">
						<div class="ui tab segment active" data-tab="first">


							<div class="btns">
								<!--<div class="settings">-->
									<!--<div class="ui animated green fade button" tabindex="0" id="addBtn">-->
										<!--<div class="visible content" >新增产品</div>-->
										<!--<div class="hidden content">Add</div>-->
									<!--</div>-->


								<!--</div>-->
								<div class="search">
									<div class="ui icon input">
										<input type="text" placeholder="搜索你想要的" /> <i
											class="search icon"></i>
									</div>
								</div>
							</div>
							<div style="clear: both;"></div>

							<div class="items">
								<table class="ui sortable celled table">
									<thead>
										<tr>
											<th><i class="write square icon"></i></th>
											<th colspan="12">八参数扬尘在线检测实时数据表</th>
										</tr>
									</thead>
									<tbody>
										<tr>
                                    		<td>编号</td>
											<td>设备编号</td>
											<td>地理位置</td>
											<td>PM2.5</td>
											<td>PM10</td>
											<td>TSP</td>
											<td>噪声</td>
											<td>温度</td>
											<td>湿度</td>
											<td>风速</td>
											<td>风向</td>
											<td>采集时间</td>
										</tr>
									</tbody>
									<tfoot>
										<tr>

											<th colspan="2"><span>共有<strong>10</strong>条数据，当前是第<strong>1</strong>页
											</span></th>

											<th colspan="12">
												<div class="ui right floated pagination menu">
													<a class="icon item"> <i class="left chevron icon"></i>
													</a> <a class="item">1</a> <a class="item">2</a> <a
														class="item">3</a> <a class="item">4</a> <a
														class="icon item"> <i class="right chevron icon"></i>
													</a>
												</div>
											</th>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
<script type="text/javascript">
		$(function() {
			$('.ui.dropdown').dropdown({
				allowAdditions: true
			});
			$(".tabular.menu .item").tab();
			$('.ui.accordion').accordion({
				selector: {
					trigger: '.title'
				}
			});
		})

	</script>

</html>
